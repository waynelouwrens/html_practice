<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstName">First Name: </label>
		<input name="firstName" type="text" id="firstName" placeholder="John" required>

		<label for="lastName">Last Name: </label>
		<input name="lastName" type="text" id="lastName" placeholder="Smith" required>

	<div>
		<label for="male">Male: </label>
		<input name="gender" type="radio" id="male" value="male">

		<label for="female">Female: </label>
		<input name="gender" type="radio" id="female" value="female">

		<label for="other">Other: </label>
		<input name="gender" type="radio" id="other" value="other">
	</div>

	<div>
		<label for="email">Email: </label>
		<input name="email" type="email" id="email" placeholder="your email" required>

		<label for="password">Password: </label>
		<input name="password" type="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label>
			Birthday:

			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1986</option>
				<option>1987</option>
				<option>1988</option>
				<option>1989</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</label>
	</div>

	<div>
		<label for="agreement">I agree to the terms and conditions</label>
		<input name="agreement" type="checkbox" id="agreement" required>
	</div>


	<input type="submit">

	</form>

</body>
</html>
